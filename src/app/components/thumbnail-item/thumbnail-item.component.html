<div
  class="max-w-full mx-auto flex p-8 bg-amber-500 bg-opacity-5 rounded-lg shadow-2xl"
>
  <div class="relative">
    <img class="" [src]="photo.img_src" />
    <span
      class="absolute text-amber-50 left-0 top-0 font-bold bg-slate-500 bg-opacity-50 rounded-br-lg rounded-tl-lg text-sm p-1"
      [innerText]="photo.id"
    ></span>
    <span
      class="absolute text-amber-50 top-0 right-0 font-bold bg-slate-500 bg-opacity-50 rounded-bl-lg rounded-tr-lg text-sm p-1"
      [innerText]="takenAt"
    ></span>

      class="absolute text-amber-50 left-0 bottom-0 font-bold bg-slate-500 bg-opacity-50 rounded-bl-lg rounded-tr-lg text-sm p-1"

    ></span> -->
    <span
      class="absolute text-amber-50 bottom-0 right-0 font-bold bg-slate-500 bg-opacity-50 rounded-br-lg rounded-tl-lg text-sm p-1"
      [innerText]="takenBy"
    ></span>
  </div>
</div>
