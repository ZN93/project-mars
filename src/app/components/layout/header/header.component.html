<nav class="bg-lime-600 z-10">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button #menuToggler type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu" aria-expanded="false" (click)="toggleBurgerMenu()">
          <span class="sr-only">Ouvrir le menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between">
        <div class="grow hidden sm:flex sm:ml-6">
          <div class="flex justify-around items-center space-x-4 w-full">
            <a *ngFor="let link of links"
              class="text-slate-300 hover:bg-red-900 hover:text-slate-50 px-3 py-2 rounded-md text-xs font-medium"
              [routerLink]="link.path" routerLinkActive="active-link" [innerText]="link.linkText | uppercase"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div *ngIf="showSmLinksMenu" class="sm:hidden px-2 pt-2 pb-3 space-y-1">
    <a *ngFor="let link of links"
      class="text-slate-300 hover:bg-red-900 hover:text-slate-50 block px-3 py-2 rounded-md text-base font-medium"
      [routerLink]="link.path" routerLinkActive="active-link" [innerText]="link.linkText | titlecase"></a>
  </div>
</nav>
